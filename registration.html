<!DOCTYPE html>
<html>
    <body style="background-color:white">
        <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Rising Humanities Club</title>
        </head>
        <header class="header1">
            <table class="table1"border="1"width="99%"cellspacing="0"cellpadding="5px">
                <tr padding="0px">
                    <th class="th1"><img src="logo.jpg"width="100px"height="100px"class="img1"></th>
                    <th valign="middle"align="left"class="th1"><font color="black">RISING HUMANITIES CLUB</font></th>
                    <th class="th1"><font color="#ffffff"class="th1">rising humanities club</font></th>
                    <th align="left"class="th1"><a href="index.html"><button class="button1">Home</button></a></th>
                    <th align="left"class="th1"><a href="event.html"><button class="button1">Event Notice</button></a></th>
                    <th align="left" class="th1"><a href="registration.html"><button class="button1">Registration</button></a></th>
                    <th align="left"class="th1"><a href="social.html"><button class="button1">Our Social Links</button></a></th>
                    <th align="left"class="th1"><a href="admin-info.html"><button class="button1">Admin Info</button></a></th>
                </tr>
            </table>
            </header>
              <style>
    :root{
      --bg: #A020F0;
      --card: #ffffff;
      --accent: #4f46e5;
      --muted: #6b7280;
      --success: #16a34a;
      --radius: 12px;
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }
    .header1{
    width: 1350px;
    background-color:#ffffff;
    top:0px;
    margin-top: 0px;
    display: flex;
}

    .table1{
    border-bottom-color:black;
    border-right:hidden;
    border-left:hidden;
    border-top:hidden;
    overflow: hidden;
    width:99%;
}

    .table1 th {
      padding:8px;
      color:white;
      border:hidden;
    }

    .button1 {
      background:azure;
      border:none;
      font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
      padding-left:10px;
      padding-right:10px;
      border-radius:15px;
      cursor:pointer;
      font-weight:500;
      font-size:medium;
    }
    .button1:hover {
      background:#ede9fe;
    }

    .img1 {
      border-radius:50%;
    }

    /* Registration Card */
    main.card{
      width:100%;
      max-width:720px;
      background:var(--card);
      border-radius: var(--radius);
      box-shadow: 0 6px 30px rgba(15,23,42,0.08);
      padding:28px;
      margin:40px auto;
      border: 1px solid rgba(15,23,42,0.04);
      box-sizing:border-box;
    }

    .card h1{
      margin:0 0 8px 0;
      font-size:22px;
      text-align:center;
    }

    .card p.lead{
      margin:0 0 18px 0;
      color:var(--muted);
      font-size:14px;
      text-align:center;
    }

    form {
      display:grid;
      gap:14px;
      grid-template-columns: 1fr 1fr;
    }

    .full { grid-column: 1 / -1; }

    label{
      display:block;
      font-size:13px;
      margin-bottom:6px;
      color:#0f172a;
      font-weight:600;
    }

    input[type="text"],
    input[type="email"],
    input[type="tel"],
    select,
    textarea {
      width:100%;
      padding:10px 12px;
      border-radius:10px;
      border:1px solid rgba(15,23,42,0.08);
      background: #fbfdff;
      outline:none;
      box-sizing:border-box;
      font-size:14px;
      color:#0f172a;
      transition: box-shadow .15s, border-color .15s;
    }

    input:focus, select:focus, textarea:focus {
      border-color: rgba(79,70,229,0.85);
      box-shadow: 0 6px 18px rgba(79,70,229,0.08);
    }

    .radios { display:flex; gap:10px; align-items:center; flex-wrap:wrap; }
    .radio-label {
      display:inline-flex;
      align-items:center;
      gap:8px;
      background:#f8fafc;
      padding:8px 10px;
      border-radius:10px;
      border:1px solid rgba(15,23,42,0.04);
      cursor:pointer;
      font-size:13px;
    }

    input[type="radio"] { accent-color: var(--accent); }

    .actions {
      display:flex;
      gap:10px;
      justify-content:flex-end;
      align-items:center;
    }

    .btn {
      padding:10px 16px;
      border-radius:10px;
      border: none;
      cursor:pointer;
      font-weight:600;
      font-size:14px;
    }

    .btn-primary {
      background: linear-gradient(90deg, var(--accent), #7c3aed);
      color:white;
      box-shadow: 0 8px 22px rgba(79,70,229,0.12);
    }

    .btn-ghost {
      background:transparent;
      color:var(--muted);
      border:1px solid rgba(15,23,42,0.06);
    }

    @media (max-width:720px) {
      form { grid-template-columns: 1fr; }
      .actions { flex-direction:column-reverse; }
      .actions .btn { width:100%; }
    }
  </style>
</head>

<body>

  <!-- Registration Form -->
  <main class="card" role="main" aria-labelledby="reg-title">
    <h1 id="reg-title">Registration Form</h1>
    <p class="lead">নিচের তথ্য গুলো সঠিকভাবে পূরণ করুন।</p>

    <form id="regForm" autocomplete="on">
      <div class="full">
        <label for="fullName">Full name</label>
        <input id="fullName" name="fullName" type="text" placeholder="আপনার নাম লিখুন" required minlength="2" />
      </div>

      <div>
        <label for="year">Year</label>
        <select id="year" name="year" required>
          <option value="" disabled selected>-- নির্বাচন করুন --</option>
          <option value="1st">1st Year</option>
          <option value="2nd">2nd Year</option>
          <option value="other">Other</option>
        </select>
      </div>

      <div>
        <label>Department</label>
        <div class="radios">
          <label class="radio-label"><input type="radio" name="Department" value="Science" required> Science</label>
          <label class="radio-label"><input type="radio" name="Department" value="Humanities"> Humanities</label>
          <label class="radio-label"><input type="radio" name="Department" value="Commerce"> Commerce</label>
        </div>
      </div>

      <div>
        <label>Gender</label>
        <div class="radios">
          <label class="radio-label"><input type="radio" name="gender" value="Male" required> Male</label>
          <label class="radio-label"><input type="radio" name="gender" value="Female"> Female</label>
          <label class="radio-label"><input type="radio" name="gender" value="Other"> Other</label>
        </div>
      </div>

      <div>
        <label for="mobile">Mobile number *</label>
        <input id="mobile" name="mobile" type="tel" placeholder="+8801XXXXXXXXX" required pattern="^\+?[0-9]{7,15}$" maxlength="15" />
      </div>

      <div>
        <label for="classRoll">Class Roll</label>
        <input id="classRoll" name="classRoll" type="text" />
      </div>

      <div>
        <label for="section">Section</label>
        <select id="section" name="section" required>
          <option value="" disabled selected>-- নির্বাচন করুন --</option>
          <option value="A">A</option>
          <option value="B">B</option>
          <option value="Other">Other</option>
        </select>
      </div>

      <div id="sectionOtherWrap" style="display:none;">
        <label for="sectionOther">If other, please specify</label>
        <input id="sectionOther" name="sectionOther" type="text" placeholder="Section name / number" />
      </div>

      <div class="full">
        <label for="address">Address (optional)</label>
        <textarea id="address" name="address" rows="3" placeholder="আপনার ঠিকানা লিখুন"></textarea>
      </div>

      <div class="full actions">
        <button type="reset" class="btn btn-ghost">Reset</button>
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </form>
  </main>

  <script>
    const form = document.getElementById('regForm');
    const sectionSelect = document.getElementById('section');
    const sectionOtherWrap = document.getElementById('sectionOtherWrap');

    sectionSelect.addEventListener('change', () => {
      if (sectionSelect.value === 'Other') {
        sectionOtherWrap.style.display = 'block';
        document.getElementById('sectionOther').setAttribute('required','');
      } else {
        sectionOtherWrap.style.display = 'none';
        document.getElementById('sectionOther').removeAttribute('required');
      }
    });

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      if (!form.checkValidity()) {
        form.reportValidity();
        return;
      }
      // Redirect to submit.html
      window.location.href = "submit.html";
    });
  </script>
</body>
</html>
